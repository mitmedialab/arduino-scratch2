<!DOCTYPE html>
<html>
<head>
  <title>How to Train Your Robot Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>

  <img id="logo" src="assets/tinybit.png" width="270px"/>
    <div id="serial-device-panel" class="panel">
      <span style="width:220px;display:block;margin-bottom:10px">Wi-fi Connection</span>
      <input type="text" id="robot-name" placeholder="ENTER ROBOT NAME" style="width:70%;"></input>
      <button id="connectWebsocketButton" style="float:right;width:120px;">Connect</button>
	</div>
  
    <div id="serial-device-panel" class="panel">
      <span style="width:220px;display:block;margin-bottom:10px">USB / Bluetooth Connection </span>
      <select id="device-selector" style="width:70%;"></select>
      <button id="connectSerialButton" style="float:right;width:120px;">Connect</button>
    </div>
    <div id="scanning-panel" class="panel" style="margin:20px auto 0 auto;width:100%">
    <button id="refresh" style="float:left">Scan USB/Bluetooth Devices</button>
      <!--<button id="scan_ble">Scan Bluetooth 4.0</button>-->
	<button id="open_scratch3">Open Scratch 3.0</button>

    </div>
</body>
</html>
