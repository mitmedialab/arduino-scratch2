<html>
	<head>
		<script>
		navigator.bluetooth.getAvailability()
		.then(isBluetoothAvailable => {
		  if (isBluetoothAvailable) {
		  	document.getElementById("bluetooth").style.display = "block";
		  	document.getElementById("no-bluetooth").style.display = "none";
		  } else {
		  	document.getElementById("no-bluetooth").style.display = "block";
		  	document.getElementById("bluetooth").style.display = "none";
		  }
		});

		if ('onavailabilitychanged' in navigator.bluetooth) {
		  navigator.bluetooth.addEventListener('availabilitychanged', function(event) {
		  	if (event.value) {
		  	document.getElementById("bluetooth").style.display = "block";
		  	document.getElementById("no-bluetooth").style.display = "none";
		  } else {
		  	document.getElementById("no-bluetooth").style.display = "block";
		  	document.getElementById("bluetooth").style.display = "none";
		  }
		  });
		}
		</script>
	</head>
	
	<body>
		<div id="no-bluetooth">
			Bluetooth is not available on your computer. Please follow the robot setup instructions in the <a href="">Tech Setup Guide</a> that use the Gizmo Robot Extension.
		</div>
		
		<div id="bluetooth">
			Bluetooth is available on your computer. Please continue to follow the robot setup instructions in the <a href="">Tech Setup Guide</a>.
		</div>
	<body>
</html>
